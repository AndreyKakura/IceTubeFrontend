<mat-card>
  <mat-card-header>
    <h2>Вход</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="loginForm">
      <div>
        <mat-form-field class="full-width" subscriptSizing="dynamic">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Заполните это поле</mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Минимум 4 символа</mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('maxlength')">Максимум 30 символов</mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('pattern')">Только буквы латинского алфавита и
            цифры
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" subscriptSizing="dynamic">
          <mat-label>Пароль</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <img *ngIf="!hidePassword" src="../../../assets/hide-icon.png" alt="X">
            <img *ngIf="hidePassword" src="../../../assets/show-icon.png" alt="X">
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Заполните это поле</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Минимум 4 символа</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Максимум 30 символов</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Не используйте пробелы</mat-error>
        </mat-form-field>
      </div>
      <p class="error">{{errorMessage}}</p>
      <div>
        <button type="submit" mat-raised-button color="primary" (click)="proceedLogin()">
          Войти
        </button>
      </div>
    </form>
    <div class="full-width m-t-5">Нет аккаунта?
      <a routerLink="/register" mat-button color="primary">Зарегистрироваться</a>
    </div>
  </mat-card-content>
</mat-card>
