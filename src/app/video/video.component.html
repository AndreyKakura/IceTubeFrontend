
<mat-card>
  <mat-card-header>
      <app-video-player *ngIf="videoAvailable" [streamUrl]="streamUrl" [previewUrl]="previewUrl"></app-video-player>
  </mat-card-header>
  <mat-card-content class="m-t-10">
    <p class="title">{{title}}</p>
    <p class="description">{{description}}</p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let tag of tags" (click)="onTagClick(tag)">
        {{tag}}
      </mat-chip>
    </mat-chip-listbox>
    <div class="comments">Комментарии/Рекомендации</div>

  </mat-card-content>

</mat-card>
