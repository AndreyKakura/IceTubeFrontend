<mat-card class="video-card" routerLink="/video/publishedby/{{user.id}}">
  <mat-card-header>
    <!--    <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title class="title">{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.name}} {{user.surname}}</mat-card-subtitle>
    <mat-card-subtitle>Количество подписчиков: {{user.subscribersCount}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
